<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Images</title>
  <link rel="icon" href="/images/google-icon.png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><img class="apps-icon" src="apps-icon.jpeg" height="18" width="18" alt="google aps"></li>
        <li><button class="sign-in">Sign in</button></li>
      </ul>
    </nav>    
  </header>
  <section>
    <div class="logo">
      <img src="/images/google-images.png" width="272px" height="92px">
    </div>
    <form action="https://www.google.com/search" method="get" role="search">
      <div class="text-input">
        <div class="search-icon">
          <img src="/images/search-icon.png" height="20" width="20">
        </div>
        <input class="text-input-element" type="text" name="q">
        <div class="search-by-image">
          <img src="/images/search-by-image.png" alt="search by image icon" height="24" width="24">
        </div>
        <div class="mic-icon">
          <img src="/images/mic-icon.png" height="26" width="20">
        </div>
        <div class="search-icon2">
          <img src="/images/search.png" alt="search icon" height="24" width="24">
        </div>
      </div>
      
    </form>
  </section>
</body>
</html>

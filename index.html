<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="/images/google-icon.png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-header">
        <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li><a href="https:images.google.com/">Images</a></li>
        <li><img class="apps-icon" src="apps-icon.jpeg" height="18" width="18" alt="google aps"></li>
        <li><button class="sign-in">Sign in</button></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="logo">
      <img src="/images/googlelogo.png" width="272px" height="92px">
    </div>
    <form action="https://www.google.com/search" method="get" role="search">
      <div class="text-input">
        <div class="search-icon">
          <img src="/images/search-icon.png" height="20" width="20">
        </div>
        <input class="text-input-element" type="text" name="q">
        <div class="mic-icon">
          <img src="/images/mic-icon.png" height="26" width="20">
        </div>
      </div>
      <div class="search-btn">
        <input class="button" type="submit" value="Google Search">
        <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
      </div>
    </form>
  </section>
</body>
</html>
